<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center">Inicio de sesión</h1>
                        <h2 class="text-center h5 mb-4">Ingresa tus datos</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu email">
                            </div>
                            <div class="mb-3">
                                <label for="contraseña" class="form-label">Contraseña:</label>
                                <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="d-grid">
                                <button type="button" id="btninicio" class="btn btn-primary">Iniciar sesión</button>
                            </div>
                        </form>
                        <p id="mensaje_error" class="text-danger mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="iniciar_sesion.js"></script>
</body>
</html>
